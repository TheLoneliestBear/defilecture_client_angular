<div class="row gx-4 gx-lg-5">
    <div class="col-md-4 mb-5" *ngFor="let equipes of equipeList | async">
        <div class="card h-100">
            <div class="card-body">
                <h2 class="card-title" >{{ equipes.EquipeNom }}</h2>
                <p class="card-text"> Points : {{ equipes.EquipePoints }}</p>
            </div>
            <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">More Info</a></div>
        </div>
    </div>
    
</div>
